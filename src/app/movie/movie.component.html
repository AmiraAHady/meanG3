<div class="container mt-5">
  <h2 class="text-center">Bootstrap movie cards</h2>
  <div class="row justify-content-center">

      <img [src]="movieImage1" class="card-img-top" alt="..." />
      <div class="card-body">
        <i

          data-toggle="tooltip"
          data-placement="bottom"
          title="Play Trailer"
        >
        </i>

        >
